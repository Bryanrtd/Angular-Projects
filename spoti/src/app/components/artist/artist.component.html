<div class="container top30">

  <div class="row">

    <div class="col-md-3">

      <img [src]="artista.images | sinfoto" class="img-circle img-thumbnail">

    </div>
    <div class="col-md-9">
      <h2 class="display-2">{{artista.name}}</h2>
      <hr>

      <div class=row>

        <div class="col-md-6">
          <button [routerLink]="['/search']" class="btn btn-outline-danger btn-block ">Regresar</button>
        </div>

        <div class="col-md-6">
          <a [href]="artista.external_urls?.spotify" target="_blank" class="btn btn-outline-success btn-block">Spotify</a>
        </div>

      </div>

    </div>


  </div>



  <div class="row top30">

    <div class="col-md-12">
      <table class="table table-dark">
        <thead>
          <tr>
            <th>#</th>
            <th>Foto</th>
            <th>Nombre</th>
            <th>Popularidad</th>
            <th>Controles</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let track of tracks; let i = index">
            <td>{{i + 1}}</td>
            <td>
              <img [src]="track.album.images | sinfoto" class="track-album">
            </td>
            <td>
              {{track.name}}
            </td>
            <td>
              {{track.popularity}}%
            </td>
            <td>

              <iframe [src]="track.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>


              <!-- <audio controls>
                <source [src]="track.preview_url">

              </audio> -->
            </td>
          </tr>
        </tbody>
      </table>


    </div>

  </div>


</div>
