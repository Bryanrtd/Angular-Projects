<div class="container top30">

  <div class="row">

    <div class="col-md-3">
      <label for="termino">Buscar artista</label>

      <input type="text" placeholder="Busque artista..." class="form-control" (keyup)="buscarArtista()" [(ngModel)]="termino">

    </div>

    <div class="col-md-9" *ngIf="termino.length > 1">

      <h1 class="text-capitalize">{{ termino }}</h1>
      <hr>

      <div class="row">

        <div *ngFor="let artistas of _spotify.artistas" class="col-md-3 text-center" [routerLink]="['/artist', artistas.id]">

          <img [src]="artistas.images | sinfoto" class="img-thumbnail puntero">
          <p>{{artistas.name}}</p>

        </div>

      </div>


    </div>

  </div>



</div>
